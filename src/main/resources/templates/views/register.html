<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{fragments/main}">
<head>
<html>
<head>
<title>Insert title here</title>
</head>
<body>

	<div data-layout-fragment="content">
		<div class="row justify-content-center">

			<div class="col-10 border rounded shadow mt-4 p-4 bg-light">
				<h1 class="display-4">Register</h1>
				<p>Welcome to registration</p>

				<form th:action="@{/register}" method="post" th:object=${user}>

					<div class="alert alert-info" data-th-if="${exist}">
						<p class="text text center">User already exists</p>
					</div>

					<div class="form-group">
						<label for="email" class="form-control-label">Email</label> <input
							type="text" class="form-control" th:field="*{email}" id="email" />
						<div class="text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>

					<div class="form-group">
						<label for="password" class="form-control-label">Password</label>
						<input type="password" class="form-control" th:field="*{password}"
							id="password" />
						<div class="text text-danger"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

					</div>

					<div class="form-group">
						<label for="name" class="form-control-label">Name</label> <input
							type="text" class="form-control" th:field="*{name}" id="name" />
						<div class="text text-danger" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}"></div>
					</div>

					<input type="submit" value="submit" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
