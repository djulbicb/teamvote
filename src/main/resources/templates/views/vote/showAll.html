<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{fragments/main}">
<head>
<html>
<head>
<title>Register</title>

</head>
<body>

	<div data-layout-fragment="content">
	
	
		<div
			class="pricing-header px-3 py-3 pt-md-5 pb-md-3 mx-auto text-center">
			<h1 class="display-4">
				List of questions you can vote on
			</h1>
			<p class="lead">Quickly access all statistics of your questions on this page.</p>
		</div>
	
		
		<!-- Questions -->
		<div class="card mb-1" th:each="question:${questions}">
			  <div class="card-body p-3">
				  <div class="row" >
					  <div class="col-lg-10">  
					  		<h4 class="card-title font-weight-light" th:text="${question.text}">What is your favotite color?</h4>
					    	<h6 class="card-subtitle mb-2 text-muted lead">
					    	Created by: <span th:text="${question.owner.name}">Bojan</span> | Date: <span th:text="${#strings.substring(question.timestamp,0,10)}" >Bojan</span>
					    	
					    	</h6>
					  </div>
					  <div class="col-lg-2 d-flex">
					  		<a th:href="${'/vote/question/'+question.questionId}" class="btn btn-block btn-outline-primary">Vote</a>
					  </div>
				  </div>	   	
			  </div>
		</div>
		<!--END: Questions -->
	
	</div>
</body>
</html>
