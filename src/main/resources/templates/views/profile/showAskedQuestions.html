<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{fragments/main}">
<head>
<html>
<head>
<title>Register</title>

</head>
<body>

	<div data-layout-fragment="content">


		<div
			class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
			<h1 class="display-4">
				List of question you asked
			</h1>
			<p class="lead">Quickly access all statistics of your questions on this page.</p>
		</div>


<div class="bg-light rounded shadow">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Question text</th>
					<th class="text-center" scope="col">Options</th>
					<th class="text-center" scope="col">Votes</th>
					<th class="text-center" scope="col">Modify</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="question,iter : ${questions}">
					<th scope="row" th:text="${iter.index+1}">1</th>
					<td th:text="${question.text}">Naslov</td>
					<td class="text-center" th:text="${#lists.size(question.opinion)}">5</td>
					<td class="text-center">0</td>
					<td class="text-center">
					<a th:href="@{'/profile/viewQuestion/'+${question.questionId}}"><i class="fa fa-eye mr-2" aria-hidden="true"></i></a>
					<a th:href="@{'/profile/editQuestion/'+${question.questionId}}"><i class="fa fa-pencil-square-o mr-2" aria-hidden="true"></i></a>
					<a th:href="@{'/profile/deleteQuestion/'+${question.questionId}}"><i class="fa fa-trash mr-2" aria-hidden="true"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
</div>

	</div>
</body>
</html>
